{% extends "base.html" %}

{% block content %}

<style>
    .gallery-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 1rem;
        padding: 1rem;
    }

    .gallery-item {
        position: relative;
        overflow: hidden;
    }

    .gallery-img {
        width: 100%;
        height: auto;
        transition: transform 0.5s ease;
        border: 10px solid #fff;
    }

    .gallery-title {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 0.5rem;
        font-weight: bold;
        font-size: 1.1rem;
        text-align: center;
    }

    .gallery-item:hover .gallery-img {
        transform: scale(1.1);
    }

    .gallery-item .page-views {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
        font-size: 0.9rem;
    }

    @media screen and (max-width: 768px) {
        .gallery-container {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media screen and (max-width: 480px) {
        .gallery-container {
            grid-template-columns: 1fr;
        }
    }
</style>
<main>
    <div class="container">
        <div id="gallery" class="gallery-container">
            {% for art in artwork %}
            <div class="gallery-item">
                <a href="{{ url_for('art_detail', artwork_id=art['_id']) }}">
                    <img src="{{ art.image }}" class="gallery-img" alt="{{ art.text }}">
                    <div class="gallery-title">{{ art.title }}</div>
                </a>
                <div class="page-views"><i class="bi bi-eye"></i> {{ art.page_views }}</div>
            </div>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock %}
{% block scripts %}

<script>
    const gallery = document.querySelector('#gallery');
    let page = 1;

    function loadImages() {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', `/images?page=${page}`, true);
        xhr.onload = function () {
            if (this.status === 200) {
                const images = JSON.parse(this.responseText);
                images.forEach(image => {
                    const div = document.createElement('div');
                    div.className = 'gallery-item';
                    const img = document.createElement('img');
                    img.src = image.src;
                    img.alt = image.alt;
                    img.className = 'gallery-img';
                    div.appendChild(img);
                    gallery.appendChild(div);
                });
                page++;
            }
        };
        xhr.send();
    }

    window.addEventListener('scroll', () => {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
            loadImages();
        }
    });

    loadImages();
</script>
{% endblock %}
