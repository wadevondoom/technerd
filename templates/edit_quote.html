{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        Edit Quote
      </div>
      <div class="card-body">
        <form method="POST" action="{{ url_for('edit_quote', id=quote['_id']) }}">
          {{ csrf_field() }}
          <div class="form-group">
            <label for="quote">Quote</label>
            <input type="text" class="form-control" id="quote" name="quote" value="{{ quote['quote'] }}" required>
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" name="author" value="{{ quote['author'] }}" required>
          </div>
          <div class="form-group">
            <label for="source">Source</label>
            <input type="text" class="form-control" id="source" name="source" value="{{ quote['source'] }}">
          </div>
          <div class="form-group">
            <label for="qotd">QOTD URL</label>
            <input type="text" class="form-control" id="qotd" name="qotd" value="{{ quote['qotd'] }}">
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
        <form method="POST" action="{{ url_for('delete_quote', quote_id=quote['_id']) }}" class="mt-3">
          {{ csrf_field() }}
          <input type="hidden" name="_method" value="DELETE">
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
        <form method="GET" action="{{ url_for('admin') }}" class="mt-3">
          {{ csrf_field() }}
          <input type="hidden" name="_method" value="home">
          <button type="submit" class="btn btn-link">Return to Admin</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
