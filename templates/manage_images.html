{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                Manage Images
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('manage_images') }}">
                    {{ form.csrf_token }}
                    <div class="row">
                        {% for image in images %}
                        <div class="col-md-3 col-sm-6 mb-3">
                            <label class="image-checkbox">
                                <img src="{{ url_for('static', filename='media/upload/' ~ image) }}" alt="{{ image }}" class="img-thumbnail">
                                <input type="checkbox" name="delete_images" value="{{ image }}" />
                                <i class="fa fa-check hidden"></i>
                            </label>
                        </div>
                        {% endfor %}
                    </div>
                    <button type="submit" class="btn btn-danger">Delete Selected Images</button>
                </form>
                <form method="GET" action="{{ url_for('admin') }}" class="mt-3">
                    {{ form.csrf_token }}
                    <input type="hidden" name="_method" value="home">
                    <button type="submit" class="btn btn-link">Return to Admin</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
